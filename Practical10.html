<head>

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Leap Year Calculator</h1>
    <hr>
    <div align="center">
        <b>Enter year:</b>
        <br>
        <input type="number" name="year" id="year"><br><br>
        <input type="submit" value="Check Leap" onclick="calculate()" /><br>
        <span id="result"></span>
    </div>
    <br>
    <script>
        function calculate() {
            const year = document.getElementById("year").value;
            flag = false;
            if ((0 == year % 4) && (0 != year % 100) || (0 == year % 400)) {
                document.getElementById("result").innerHTML="<b>Leap year</b>";
            } else {
                document.getElementById("result").innerHTML="<b>Not a Leap Year</b>";
            }
        }
    </script>
</body>

</html>

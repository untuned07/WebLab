<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 05 a</title>
    <style>
        body{
            background-color: rgb(209, 255, 255);
            color: rgb(147, 11, 124);
        }
        p{
            font-size: large;
        }
        h1{
            color: black;
            text-decoration: underline;
            text-shadow: 2px 1px;
        }
        b{
            font-size: xx-large;
            color: rgb(119, 105, 105);
        }
        i{
            text-decoration: underline;
            color: tomato;
        }
    </style>
</head>
<body>
    <h1>Internal Styling Example</h1>
    <hr>
    <p>
        This is a <b>basic paragraph</b> using some tags. <br>
        It will be <i>decorated</i> using css.
    </p>
</body>
</html>

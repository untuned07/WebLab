<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 02 c</title>
    <style>
        table{
            padding: 5px;
            border-spacing: 7px;
        }
        td{
            width: 50px;
            height: 30px;
            text-align: center;
        }
        table, tr, td{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>Complex Table</h1>
    <hr>
    <table>
        <tr>
            <td colspan="3">1</td>
            <td>4</td>
            <td rowspan="3">5</td>
        </tr>

        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
            <td>3</td>
            <td>4</td>
        </tr>

        <tr>
            <td rowspan="2">1</td>
            <td>3</td>
            <td>4</td>
        </tr>

        <tr>
            <td colspan="3">2</td>
            <td>5</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="3">3</td>
        </tr>    </table>
</body>
</html>
